<!DOCTYPE html>
<html lang="de">
<head>
  <!-- Zeichencodierung und responsive Skalierung -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Seitentitel im Browser-Tab -->
  <title>Buchdetail – Fachbibliothek</title>

  <!-- Verlinkung zur externen CSS-Datei -->
  <link rel="stylesheet" href="detail.css" />

  <!-- Einbindung von Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Quicksand:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Kopfbereich der Seite mit Titel und Unterzeile -->
  <header role="banner">
    <div class="header-inner">
      <h1>Fachbibliothek</h1>
      <p class="subline">Koordinierungsstelle Chancengleichheit Sachsen</p>
    </div>
  </header>

  <!-- Hauptinhalt der Seite -->
  <main role="main">
    <div class="buch-container">
      
      <!-- Dynamisch geladener Buchtitel -->
      <h2 id="buchtitel" class="buch-title" tabindex="-1">Buchtitel wird geladen...</h2>

      <!-- Tab-Navigation zum Wechseln zwischen Informationen -->
      <div class="tab-nav" role="tablist" aria-label="Buchdetail-Reiter">
        <!-- Tab: Titel -->
        <button
          id="tabTitel"
          role="tab"
          aria-controls="panelTitel"
          aria-selected="true"
          tabindex="0"
          class="active"
        >
          Titel
        </button>

        <!-- Tab: Inhalt -->
        <button
          id="tabInhalt"
          role="tab"
          aria-controls="panelInhalt"
          aria-selected="false"
          tabindex="-1"
        >
          Inhalt
        </button>
      </div>

      <!-- Inhalte der Tabs -->
      <div class="tab-content">
        
        <!-- Panel für "Titel"-Informationen -->
        <section
          id="panelTitel"
          role="tabpanel"
          tabindex="0"
          aria-labelledby="tabTitel"
          aria-hidden="false"
        >
          <!-- Container für dynamisch geladenen Buchinhalt -->
          <div id="buchContainer"></div>
        </section>

        <!-- Panel für "Inhalt"-Beschreibung -->
        <section
          id="panelInhalt"
          role="tabpanel"
          tabindex="0"
          aria-labelledby="tabInhalt"
          hidden
          aria-hidden="true"
        >
          <!-- Platzhaltertext für die Buchbeschreibung -->
          <p>Inhaltliche Beschreibung folgt. (Platzhalter)</p>
        </section>
      </div>

      <!-- Navigations- und Aktionsbuttons -->
      <div class="buch-buttons">
        <!-- Zurück-Link zur vorherigen Seite -->
        <a href="index.html" class="zurueck-button">
          ← Zurück zur Suche
        </a>

        <!-- Button zur Anforderung einer Ausleihe -->
        <button class="ausleihe-button">Ausleihe anfragen</button>
      </div>
    </div>
  </main>

  <!-- Fußbereich der Seite mit Copyright -->
  <footer role="contentinfo">
    <p>&copy; 2025 Fachbibliothek Chancengleichheit Sachsen</p>
  </footer>

  <!-- Einbindung des JavaScript-Codes zur Funktionalität -->
  <script src="buch.js"></script>

  <!-- Utility-Klasse für Inhalte, die nur für Screenreader sichtbar sind -->
  <style>
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      margin: -1px;
      padding: 0;
      border: 0;
      clip: rect(0, 0, 0, 0);
      overflow: hidden;
      white-space: nowrap;
    }
  </style>
</body>
</html>
